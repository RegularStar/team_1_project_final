apiVersion: apps/v1
kind: Deployment
metadata:
  name: skillbridge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: skillbridge
  template:
    metadata:
      labels:
        app: skillbridge
    spec:
      containers:
        - name: app
          image: ghcr.io/your-org/skillbridge:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: SkillBridge.settings
          envFrom:
            - secretRef:
                name: skillbridge-env
          ports:
            - name: http
              containerPort: 8000
          readinessProbe:
            httpGet:
              path: /admin/login/
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /admin/login/
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
