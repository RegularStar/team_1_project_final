{% extends 'base.html' %}
{% load static %}

{% block title %}게시글 삭제 | SkillBridge{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/board.css' %}" />
{% endblock %}

{% block content %}
  <section class="board-delete">
    <div class="delete-card">
      <h1>게시글을 삭제할까요?</h1>
      <p>삭제하면 <strong>{{ post.title }}</strong> 게시글과 댓글이 모두 사라집니다. 이 작업은 되돌릴 수 없습니다.</p>
      <form method="post" action="">
        {% csrf_token %}
        <div class="actions">
          <a class="btn secondary" href="{% url 'board_detail' board.slug post.id %}">취소</a>
          <button class="btn danger" type="submit">삭제하기</button>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
