<header>
  <div class="topbar">
      <a class="brand" href="{% url 'home' %}">
        <div class="brand-logo" aria-hidden="true"></div>
        <h1>SkillBridge</h1>
      </a>
    <nav>
      <a href="{% url 'job_recommendation' %}" aria-label="AI 자격증 추천">AI 자격증 추천받기</a>
      <a href="{% url 'search' %}" aria-label="자격증 검색">자격증 검색하기</a>
      <a href="{% url 'board_all' %}" aria-label="전체 게시판">전체 게시판</a>
      {% if request.user.is_authenticated %}
        <div class="profile-menu">
          <a class="profile-link" href="{% url 'mypage' %}">안녕하세요, <strong>{{ request.user.username|default:request.user.name|default:request.user.get_full_name }}</strong>님</a>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn secondary">Logout</button>
          </form>
        </div>
      {% else %}
        <a class="btn secondary" href="{% url 'login' %}">Sign in</a>
        <a class="btn" href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </div>
</header>
