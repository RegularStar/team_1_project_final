{% extends 'base.html' %}
{% load static %}

{% block title %}채용공고 기반 자격증 추천 | SkillBridge{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/job_recommendation.css' %}" />
{% endblock %}

{% block content %}
  <section class="jr-hero">
    <h2>채용공고로 자격증 추천 받기</h2>
    <p>채용공고 내용을 붙여넣으면, AI가 필요한 자격증을 찾아드려요.</p>
  </section>

  <section class="jr-card">
    <form id="job-recommendation-form" novalidate>
      <div class="field-group">
        <label for="job-url">채용공고 URL <span class="optional">(선택)</span></label>
        <input type="url" id="job-url" name="url" placeholder="https://example.com/job-detail" />
      </div>

      <div class="field-group">
        <label for="job-content">채용공고 내용</label>
        <textarea id="job-content" name="content" rows="12" placeholder="채용공고 본문을 붙여넣어주세요." required></textarea>
        <p class="hint">3,000자 이내의 텍스트를 권장합니다.</p>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn" id="recommend-submit">자격증 추천받기</button>
        <button type="button" class="btn secondary" id="recommend-reset">초기화</button>
      </div>
    </form>

    <div class="status" id="job-status" aria-live="polite"></div>

    <section class="result" id="job-result" hidden>
      <header>
        <h3>추천 결과</h3>
        <p id="job-excerpt"></p>
      </header>
      <div id="recommendation-list" class="recommendation-list"></div>
    </section>
  </section>
{% endblock %}

{% block extra_js %}
  <script src="{% static 'js/job_recommendation.js' %}"></script>
{% endblock %}
